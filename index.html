<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Circles</title>
</head>
<body>
    <section class="containerCircle">
  
        <h2>I'm a web developer and here's what I can do...</h2>
        
        <!-- HTML Chart -->
        <figure class="chart" data-percent="75">
          <figcaption>HTML</figcaption>
           <img class="html" src="https://dl.dropboxusercontent.com/s/68gv23q4y5qyq52/html5.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!-- CSS Chart -->
        <figure class="chart" data-percent="75">
          <figcaption>CSS</figcaption>
          <img class="css" src="https://dl.dropboxusercontent.com/s/gftbpqje9h2jvlv/css3.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!--Bootstrap chart-->
        <figure class="chart" data-percent="75">
          <figcaption>Bootstrap</figcaption>
          <img class="bootstrap" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!-- Javascript Chart -->
        <figure class="chart" data-percent="50">
          <figcaption>Javascript</figcaption>
          <img class="javascript" src="https://dl.dropboxusercontent.com/s/jsp3rsberc4q650/javascript.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        <!-- TypeScript Chart -->
        <figure class="chart" data-percent="50">
          <figcaption>Typescript</figcaption>
          <img class="node" src="https://www.vectorlogo.zone/logos/typescriptlang/typescriptlang-icon.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>
        
        
        <!--React chart-->
        <figure class="chart" data-percent="25">
          <figcaption>React</figcaption>
          <img class="react" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
          <svg width="200" height="200">
            <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
          </svg>
        </figure>

      </section>
      
    
</body>
</html>
